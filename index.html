<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessibility Video Player</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    
    <header>
        <h1>Accessibility Player</h1>
    </header>
    <div class="playerCon">
        <video class="playerVideo" src="video/Guardians2.mp4"></video>

        <div class="videoControls">
        <div class="progressBar">
            <div class="progress"></div>
        </div>
        <button class="playerBtn toggle" title="Toggle Play">►</button>
        <input type="range" name="volume" class="playerSlider" min="0" max="1" step="0.05" value="1">
        <input type="range" name="playback" class="playerSlider" min="0.5" max="2" step="0.1" value="1">
        <button data-skip="-10" class="playerBtn">« 10s</button>
        <button data-skip="25" class="playerBtn">25s »</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
