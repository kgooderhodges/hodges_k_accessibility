<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Accessibility Video & Audio Player</title>
</head>
<body>
    <div class="container">
        <h1>Accessibility Player</h1>
        <div class="row">
            <div class="col">
                <div class="featureImg">
                    <h2 class="hidden">Video Player</h2>
                    <img src="public/images/guardiansImg.jpg" width="100%" alt="Guardians of the Galaxy Poster 2">
                    <img class="playBtnMain" src="public/images/playBtn.png" alt="Play Button" onclick="playVid('public/video/Guardians2.mp4')">
                </div>
            </div>

            <div class="col">
                <h3 class="hidden">Video & Audio Selection Column</h3>
                <div class="thumbnailRow">
                    <div class="thumbnail">
                        <img src="public/images/guardiansImgSm.jpg" alt="Guardians of the Galaxy 2 Poster">
                        <img class="playBtn" src="public/images/playBtnSm.png" alt="Play Button" onclick="playVid('public/video/Guardians2.mp4')">
                    </div>
                    <p>Guardians of the Galaxy 2</p>
                </div>
                <div class="thumbnailRow">
                    <div class="thumbnail">
                        <img src="public/images/loganImgSm.jpg" alt="Logan Movie Poster">
                        <img class="playBtn" src="public/images/playBtnSm.png" alt="Play Button" onclick="playVid('public/video/Logan.mp4')">
                    </div>
                    <p>Logan</p>
                </div>
                <div class="thumbnailRow">
                    <div class="thumbnail">
                        <img src="public/images/recordPlayerSm.jpg" alt="Audio File">
                        <img class="playBtn" src="public/images/playBtnSm.png" alt="Play Button" onclick="playVid('public/audio/Sunset Dream.mp3')">
                    </div>
                    <p>An interesting song, with transcript</p>
                </div>
            </div>
        </div>
    </div>

    <div class="videoPlayer" id="videoPlayer">
        <video width="100%" controls id="bigVideo">
            <source src="public/video/Guardians2.mp4" type="video/mp4">
                <track label="English subtitles" kind="subtitles" srclang="en" src="public/video/Guardians.vtt" default="">
        </video>
        <img id="closeBtn" src="public/images/closeBtn.png" alt="Close Media Player Button" onclick="stopVideo()">
    </div>

    <script src="js/main.js"></script>
</body>
</html>
